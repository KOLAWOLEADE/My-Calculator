<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-calculator</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>CALCULATOR</h3>
    <div class="container">
        <div class="jumbotron">

    <input type="text" id="cal"><br><br>

    <!-- buttons -->
<div>
    <button class="onclick">7</button>
    <button class="onclick">8</button>
    <button class="onclick">9</button>
    <button class="onclick">/</button>
    <button class="onclick">(</button>
</div><br>

<div>
    <button class="onclick">4</button>
    <button class="onclick">5</button>
    <button class="onclick">6</button>
    <button class="onclick">+</button>
    <button class="onclick">)</button>
</div><br>

<div>
    <button class="onclick">1</button>
    <button class="onclick">2</button>
    <button class="onclick">3</button>
    <button class="onclick">-</button>
    <button class="onclick">X**2</button>
</div><br>

<div>
    <button class="onclick">.</button>
    <button class="onclick">0</button>
    <button class="onclick">=</button>
    <button class="onclick">x</button>
    <button class="onclick">DEL</button>
</div>

    </div>





    </div>

    






























</body>
</html>
